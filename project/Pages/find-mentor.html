<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Mentor - MConnect</title>
    <link rel="stylesheet" href="Mentor-dashboard.css">
    <link rel="stylesheet" href="find-mentor.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <img src="Images/MConnect.jpg" alt="MConnect Logo" class="logo">
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="../index.html#about">About</a></li>
            <li><a href="mentor-signup.html">Become a Mentor</a></li>
            <li><a href="#" class="active">Find a Mentor</a></li>
        </ul>
        <div class="login-buttons">
            <button onclick="location.href='mentor-login.html'" class="login-btn login-mentor">Login as Mentor</button>
            <button onclick="location.href='mentee-login.html'" class="login-btn login-mentee">Login as Mentee</button>
        </div>
    </nav>

    <div class="container">
        <h1>Find Your Mentor</h1>
        
        <!-- Search and Filter Section -->
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search by name, department, or specialty...">
            <select id="department-filter">
                <option value="">All Departments</option>
                <!-- Departments will be populated dynamically -->
            </select>
            <select id="specialty-filter">
                <option value="">All Specialties</option>
                <!-- Specialties will be populated dynamically -->
            </select>
            <button id="search-btn">Search</button>
        </div>
        
        <!-- Mentors List -->
        <div class="mentors-container">
            <div id="mentors-list">
                <!-- Mentors will be loaded here dynamically -->
                <div class="loading">Loading mentors...</div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 MConnect - Connecting students with mentors</p>
        </div>
    </footer>

    <script src="find-mentor.js"></script>
</body>
</html>
